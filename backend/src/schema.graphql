# import * from './generated/prisma.graphql'

type Mutation {
  createEvent(
    address1: String!
    address2: String
    address3: String
    city: String!
    country: String!
    description: String
    entrance_tax: Int
    event_creation: DateTime!
    event_date: DateTime!
    image_large: String
    image_small: String
    state: String!
    title: String!
    zip: String!
    boards: BoardCreateManyWithoutId_eventInput
  ): Event!
}

type Query {
  event(where: EventWhereUniqueInput!): Event
  events(
    where: EventWhereInput
    orderBy: EventOrderByInput
    skip: Int
    first: Int
  ): [Event]!
}
