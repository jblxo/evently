type Mutation {
  createEvent(
    address1: String!
    address2: String
    address3: String
    city: String!
    country: String!
    description: String
    entranceTax: Int
    eventDate: DateTime!
    imageLarge: String
    imageSmall: String
    state: String!
    title: String!
    zip: String!
    boards: BoardCreateManyWithoutEventInput
  ): Event!
  signup(
    email: String!
    firstName: String!
    lastName: String!
    password: String!
    confirmPassword: String!
    phone: Int
    resetToken: String
    resetTokenExpiry: Float
    username: String!
  ): User!
}

type Query {
  event(where: EventWhereUniqueInput!): Event
  events(
    where: EventWhereInput
    orderBy: EventOrderByInput
    skip: Int
    first: Int
  ): [Event]!
}
