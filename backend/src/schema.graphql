# import * from './generated/prisma.graphql'

type Mutation {
  createEvent(
    address1: String!
    address2: String!
    address3: String!
    budget: Int!
    city: String!
    country: String!
    description: String
    entrance_tax: Int
    event_creation: DateTime!
    event_date: DateTime!
    image_large: String
    image_small: String
    rating: Int!
    state: String!
    title: String!
    zip: String!
  ): Event
}

type Query {
  hi: String
}
